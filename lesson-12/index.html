<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Tranzition</title>
</head>

<body class="wrapper">
   <header></header>


   <main class="page">


      <!-- TRANSLATE -->
      <div class="transform">

         <div class=" element element--translate-xy ">
            <p class="element__title">translate x y</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>


         <div class=" element element--translate-x ">
            <p class="element__title">translate x</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>


         <div class="element element--translate-y ">
            <p class="element__title">translate y</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>

      </div>

      <!-- SCALE -->
      <div class="transform">

         <div class="element element--scale-xy">
            <p class="element__title">scale x y</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>

         <div class="element element--scale-x">
            <p class="element__title">scale x</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>

         <div class="element element--scale-y">
            <p class="element__title">scale y</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>
      </div>

      <!-- ROTATE -->
      <div class="transform">

         <div class="element element--rotate-xy">
            <p class="element__title">rotate x y</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>

         <div class="element element--rotate-x">
            <p class="element__title">rotate x</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>

         <div class="element element--rotate-y">
            <p class="element__title">rotate y</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>
      </div>

      <!-- SKEW -->
      <div class="transform">

         <div class="element element--skew-xy">
            <p class="element__title">skew x y</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>

         <div class="element element--skew-x">
            <p class="element__title">skew x</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>

         <div class="element element--skew-y">
            <p class="element__title">skew y</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>
      </div>

      <!-- 3D -->
      <div class="transform">

         <div class="element element--3d-transform">
            <p class="element__title">3D</p>
            <div class="element__area">
               <div class="element__object"></div>
            </div>
         </div>

      </div>
   </main>


   <footer></footer>
</body>

</html>
